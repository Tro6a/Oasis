
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Image based tracking AR.js demo</title>
    <!-- import aframe and then ar.js with image tracking / location based features -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-nft.js"></script>

    <!-- style for the loader -->
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>

  <body style="margin : 0px; overflow: hidden;">


    <!-- a-frame scene -->
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
      <!-- a-nft is the anchor that defines an Image Tracking entity -->
      <!-- on 'url' use the path to the Image Descriptors created before. -->
      <!-- the path should end with the name without the extension e.g. if file is trex.fset' the path should end with trex -->
      <a-nft
        type="nft"
        url="https://starlit-stroopwafel-2901d3.netlify.app/Oasis_4724x3022"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5">
          <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
          <a-entity
          gltf-model="https://starlit-stroopwafel-2901d3.netlify.app/model.glb"
              scale="5 5 5"
              position="100 100 0"
          >
          </a-entity>
      </a-nft>
      <!-- static camera that moves according to the device movemenents -->
      <a-entity camera></a-entity>
    </a-scene>
	  <script>
        
        // Установка параметров AR.js через JavaScript
        const scene = document.querySelector('#scene');
        scene.setAttribute('arjs', 'trackingBackend: best; markersAreaEnabled: false;');

        // Слушатель событий для маркера
        const marker = document.querySelector('a-nft');
        const modelEntity = document.querySelector('#modelEntity');

        marker.addEventListener('markerFound', () => {
            modelEntity.setAttribute('visible', 'true'); // Показываем модель, когда маркер найден
        });

        marker.addEventListener('markerLost', () => {
            modelEntity.setAttribute('visible', 'false'); // Скрываем модель, когда маркер потерян
        });
		  
		  window.addEventListener("arjs-nft-loaded", (event) => {
  // Hide loading overlay
});
    </script>
  </body>
</html>
